<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result page</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="container">

    <div class="row">

        <h2 style="text-align: center;">Query image</h1>
        <!-- Show query image -->
        <img src=" {{url_for('send_image', filename=image_name)}}" style="margin-left: 49%;">


        <h1 style="text-align: center;">Result images</h1>

        <hr>
        <!-- Iterate through images -->
        {% for image_name in result_paths %}
        <div class="col-lg-1 col-md-4 col-xs-6 thumb">
            <br>
            <img class="img-responsive" src=" {{url_for('static', filename=image_name)}}">
        </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
